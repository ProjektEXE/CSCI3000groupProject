<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoyageVerse | Confirmation</title>
  <link rel="stylesheet" href="../styles/confirmation.css" />
</head>

<body>
  <div class="confirmation-container">
    <h1>Thank you for your purchase!</h1>
    <p class="subtitle">Your booking has been confirmed. A confirmation email has been sent to:</p>
    <p class="highlight" id="confirmation-email">[email]</p>

    <div class="booking-summary">
      <h2>Your Trip Summary</h2>
      <p><strong>Name:</strong> <span id="summary-name"></span></p>
      <p><strong>Phone:</strong> <span id="summary-phone"></span></p>
      <p><strong>Destination:</strong> <span id="summary-destination"></span></p>
      <p><strong>Departure Date:</strong> <span id="summary-date"></span></p>
      <p><strong>Passengers:</strong> <span id="summary-passengers"></span></p>
      <p><strong>Total Cost:</strong> <span id="summary-cost"></span></p>
    </div>

    <div class="return-button-container">
      <button onclick="window.location.href='../index.html';">Return to Home</button>
    </div>
  </div>

  <script>
    const firstName = sessionStorage.getItem("confirmedFirstName") || "";
    const lastName = sessionStorage.getItem("confirmedLastName") || "";
    const email = sessionStorage.getItem("confirmedEmail") || "[your email]";
    const phone = sessionStorage.getItem("confirmedPhone") || "Not Provided";
    const passengers = sessionStorage.getItem("confirmedPassengers") || "1";
    const destination = sessionStorage.getItem("confirmedDestination") || "";
    const departure = sessionStorage.getItem("confirmedDeparture") || "";
    const cost = parseInt(passengers) * 5000;
  
    document.getElementById("confirmation-email").textContent = email;
    document.getElementById("summary-name").textContent = `${firstName} ${lastName}`;
    document.getElementById("summary-phone").textContent = phone;
    document.getElementById("summary-destination").textContent = destination;
    document.getElementById("summary-date").textContent = departure;
    document.getElementById("summary-passengers").textContent = passengers;
    document.getElementById("summary-cost").textContent = `$${cost.toLocaleString()}`;
  
    document.querySelector(".return-button-container button").addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "../index.html";
    });
  </script>
  
</body>

</html>
