<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoyageVerse | Book Your Trip</title>
  <link rel="stylesheet" href="..\styles\booking.css">
  <script src="..\components\booking.js" defer></script>
</head>

<body>
  <!-- Navigation Banner -->
  <div id="banner">
    <nav>
      <button class="nav-button first-button" onclick="location.href='../index.html'">Home</button>
      <div class="dropdown">
        <button class="dropbtn">Destinations</button>
        <div class="dropdown-content">
          <a href="cybertron.html">Cybertron</a>
          <a href="pandora.html">Pandora</a>
          <a href="arrakis.html">Arrakis</a>
          <a href="arda.html">Arda</a>
          <a href="gallifrey.html">Gallifrey</a>
          <a href="coruscant.html">Coruscant</a>
          <a href="haloRing.html">Halo Ring</a>
        </div>
      </div>
      <button class="nav-button" onclick="location.href='pages/quiz.html'">Travel Quiz</button>
      <button class="nav-button last-button" onclick="location.href='pages/booking.html'" id="booking">Book
        Now!</button>
    </nav>
  </div>

  <div class="form-container">
    <h1 class="form-title">Book Your Trip</h1>
    <form id="bookingForm" action="confirmation.html" method="POST">

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <p class="error-message" id="firstNameError"></p>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <p class="error-message" id="lastNameError"></p>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <p class="error-message" id="emailError"></p>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number (optional):</label>
        <input type="tel" id="phone" name="phone">
        <p class="error-message" id="phoneError"></p>
      </div>

      <div class="form-group">
        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" required>
        <p class="error-message" id="passengersError"></p>
      </div>

      <div class="form-group">
        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
          <option value="">-- Select a Destination --</option>
          <option value="Cybertron">Cybertron</option>
          <option value="Pandora">Pandora</option>
          <option value="Arrakis">Arrakis</option>
          <option value="Arda">Arda</option>
          <option value="Gallifrey">Gallifrey</option>
          <option value="Coruscant">Coruscant</option>
          <option value="HaloRing">Halo Ring</option>
        </select>
        <p class="error-message" id="destinationError"></p>
      </div>

      <h2 class="section-title">Billing Address</h2>

      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <p class="error-message" id="countryError"></p>
      </div>

      <div class="form-group">
        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" required>
        <p class="error-message" id="streetError"></p>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <p class="error-message" id="cityError"></p>
      </div>

      <div class="form-row">
        <div class="form-group half-width">
          <label for="state">State/Province:</label>
          <input type="text" id="state" name="state" required>
          <p class="error-message" id="stateError"></p>
        </div>
        <div class="form-group half-width">
          <label for="zip">ZIP/Postal Code:</label>
          <input type="text" id="zip" name="zip" required>
          <p class="error-message" id="zipError"></p>
        </div>
      </div>

      <h2 class="section-title">Payment Information</h2>

      <div class="form-group">
        <label for="cardName">Cardholder Name:</label>
        <input type="text" id="cardName" name="cardName" required>
        <p class="error-message" id="cardNameError"></p>
      </div>

      <div class="form-group">
        <label for="cardNumber">Card Number:</label>
        <input type="tel" id="cardNumber" name="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required>
        <p class="error-message" id="cardNumberError"></p>
      </div>

      <div class="form-row">
        <div class="form-group half-width">
          <label for="expiration">Expiration (MM/YY):</label>
          <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
          <p class="error-message" id="expirationError"></p>
        </div>
        <div class="form-group half-width">
          <label for="cvv">CVV:</label>
          <input type="tel" id="cvv" name="cvv" maxlength="4" required>
          <p class="error-message" id="cvvError"></p>
        </div>
      </div>

      <div class="form-group submit-group">
        <button type="submit" id="submitButton">Submit Booking</button>
      </div>

    </form>
  </div>
</body>

</html>
