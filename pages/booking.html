<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoyageVerse | Book Your Trip</title>
  <link rel="stylesheet" href="..\styles\booking.css">
  <script src="..\components\booking.js" defer></script>
</head>

<body>
  <!-- Navigation Banner -->
  <div id="banner">
    <nav>
      <button class="nav-button first-button" onclick="location.href='../index.html'">Home</button>
      <div class="dropdown">
        <button class="dropbtn">Destinations</button>
        <div class="dropdown-content">
          <a href="cybertron.html">Cybertron</a>
          <a href="pandora.html">Pandora</a>
          <a href="arrakis.html">Arrakis</a>
          <a href="arda.html">Arda</a>
          <a href="gallifrey.html">Gallifrey</a>
          <a href="coruscant.html">Coruscant</a>
          <a href="haloRing.html">Halo Ring</a>
        </div>
      </div>
      <button class="nav-button" onclick="location.href='pages/quiz.html'">Travel Quiz</button>
      <button class="nav-button last-button" onclick="location.href='pages/booking.html'" id="booking">Book
        Now!</button>
    </nav>
  </div>

  <div class="form-container">
    <h1 class="form-title">Book Your Trip</h1>
    <form id="bookingForm" action="checkout.html" method="POST">

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <p class="error-message" id="firstNameError"></p>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <p class="error-message" id="lastNameError"></p>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <p class="error-message" id="emailError"></p>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number (optional):</label>
        <input type="tel" id="phone" name="phone">
        <p class="error-message" id="phoneError"></p>
      </div>

      <div class="form-group">
        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" required>
        <p class="error-message" id="passengersError"></p>
      </div>

      <div class="form-group">
        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
          <option value="">-- Select a Destination --</option>
          <option value="Cybertron">Cybertron</option>
          <option value="Pandora">Pandora</option>
          <option value="Arrakis">Arrakis</option>
          <option value="Arda">Arda</option>
          <option value="Gallifrey">Gallifrey</option>
          <option value="Coruscant">Coruscant</option>
          <option value="HaloRing">Halo Ring</option>
        </select>
        <p class="error-message" id="destinationError"></p>
      </div>

      <div class="form-group">
        <label for="departure">Departure Date:</label>
        <input type="date" id="departure" name="departure" required min="">
        <p class="error-message" id="departureError"></p>
      </div>
      
      <div class="form-group submit-group">
        <button type="submit" id="submitButton">Proceed to Checkout</button>
      </div>

    </form>
  </div>
</body>

</html>
